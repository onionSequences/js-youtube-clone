<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon_32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>YouTube</title>
  </head>

  <body>
    <header class="container">
      <img class="logo" src="./img/logo.png" alt="Youtube-logo" />
      <form class="search">
        <input type="text" placeholder="Search" required />
        <button><span class="material-icons md-20"> search </span></button>
      </form>
    </header>
    <main>
      <section class="video-section">
        <iframe
          width="600"
          height="300"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="videos"></div>
      </section>
    </main>
    <script
      src="https://momentjs.com/downloads/moment.js"
      type="text/javascript"
    ></script>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
